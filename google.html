<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <!-- Google Logo Başlangıç -->
    <center><img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="google!"></center>
    <!-- Google Logo Bitiş -->
    <center>
        <table>
            <tbody>
                <!-- Arama Kutusu ve Butonların Başlangıcı -->
                <tr>
                    <td bgcolor="#EEEEEE" colspan="3">
                        <center>
                            "Search the web using Google!"
                            <br>
                            <!-- Arama Kutusu -->
                            <input type="text" name="asd" id="arama" value size="40">
                            <br>
                            <!-- Arama Tuşu -->
                            <input type="submit" value="Google Search">  
                            <!-- Şanslı Hissediyorum Tuşu -->
                            <input type="submit" value="I feeling lucky">
                            <br>
                        </center>
                    </td>
                </tr>
                <!-- Arama Kutusu ve Butonların Başlangıcı -->

                <!-- Kutucuklar Başlanguç -->
                <tr>
                    <!-- 1. Kutucuk Başlangıç -->
                    <td width="37%" bgcolor="#7EE5DA" >
                        <center>
                            "Special Searches"
                            <br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                            <br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                        </center>
                    </td>
                    <!-- 1. Kutucuk Bitiş -->

                    <!-- 2. Kutucuk Başlangıç -->
                    <td bgcolor="#70CCC2">
                        <center>
                            <font size="-1">
                                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                                <br>
                                <a href="https://about.google/">About Google!</a>
                                <br>
                                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                                <br>
                                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
                                <br>
                            </font>
                        </center>
                    </td>
                    <!-- 3. Kutucuk Başlangıç -->
                    <td align="right" bgcolor="#62B3AA">
                        <center>
                            <font size="-1">
                                Get Google!
                                <br>
                                updates monthly:
                                <br>
                                <input type="email" name="e-mail" value="your e-mail" id="email">
                                <br>
                                <input type="submit" value="Subscribe"> 
                            </font>
                        </center>
                    </td>
                    <!-- 3. Kutucuk Bitiş -->
                </tr>
                <!-- Kutucuklar Bitiş -->
            </tbody>
        </table>
        <!-- Footer Başlangıç -->
    </center>
    <p> </p>
    <footer>
        <center>
            <p>
                Copyright ©1998 Google Inc.
            </p>
        </center>
    </footer>
    <!-- Footer Bitiş -->
</body>
</html>
